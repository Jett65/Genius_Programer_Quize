<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\assets\style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1>View Highscore</h1>
        <div class="scoreBoard">
            <div id="score">Time</div>
            <div id="time">75</div>
        </div>
    </header>        
    <!--Start Screen-->
    <div class="startInfo">
        <h2>Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related questions within the time
            limit. keep in mind that incorrect answers will penalize your
            score/time by ten seconds!</p>
        <button id="startQuizBtn">Start Quiz</button>
    </div>
    <!--Questions Screen-->
    <div class="questionsPage">
        <h2 id="question">Question</h2>
        <button id="answerA"></button>
        <button id="answerB"></button>
        <button id="answerC"></button>
        <button id="answerD"></button>
        <h3 id="validate">Test</h3>
    </div>
    <!--Score Screen-->
    <div class="scorePage">
        <h2>All done!</h2>
        <h3 id="scoreDisplay">Your final score is </h3>
        <div class="inputfild">
            <h4>Enter initials:</h4>
            <button id="submit">Submit</button>
            <input type="text" id="inputBox">
        </div>
    </div>
    <!--Highscores Screen-->
    <div class="highscorePage">
        <h2>Highscores</h2>
        <h3 id="scores"></h3>
        <div class="highBtns">
            <button id="backBtn">Go Back</button>
            <button id="clearBtn">Clear Highscores</button>
        </div>
    </div>
    <script src = "./assets/script.js"></script>
</body>
</html>
